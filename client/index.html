<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <!--<script src="scripts/app.js"></script>-->
    <script src="scripts/app_bb.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="friends">
        <h3>Friend List</h3>
        <ul>
        </ul>
      </div>
      <h1>chatterbox</h1>
      <select name='roomSelect' id="roomSelect"> 
        <option value='allRooms'>The Real All Rooms</option>>
        <option value='newRoom'>Make a new room</option>
      </select>
      <span id='room' style='display: none;'>
        <input class="roomInput" type="text">
        <button class="roomSubmit">Start Room!</button>
      </span>
      <div id="send">
        <input type="text" id="message">
        <button class="submit">post chat</button>
      </div>
      <div id="clear"></div>
    </div>
    <div id="chats"></div>
  </body>
</html>
